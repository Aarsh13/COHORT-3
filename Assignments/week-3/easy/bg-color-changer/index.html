<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorify!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>BACKGROUND COLOR CHANGER</h1>
    </div>
    <div class="boxes">
        <div class="palette-wrapper">
            <div class="palette">
                <div class="color-picker">
                    <input type="color" id="colorPicker">
                    <button id="addButton">+</button>
                </div>
                <div class="color-list">
                    <div class="color-list-item">
                        <div class="image" style="background-color: red;"></div>
                    </div>
                    <div class="color-list-item">
                        <div class="image" style="background-color: blue;"></div>
                    </div>
                    <div class="color-list-item">
                        <div class="image" style="background-color: pink;"></div>
                    </div>
                    <div class="color-list-item">
                        <div class="image" style="background-color: green;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
