<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="assets/pokeball.svg" alt="Pokéball" class="header-logo">
        <h1>Pokédex</h1>
    </header>

    <main>
        <section class="search-section">
            <div class="search-container">
                <div class="type-selector">
                    <label for="pokemon-types" style="font-size: large;">Type:</label>
                    <select name="type" id="pokemon-types">
                        <option value="">All Types</option>
                        <option value="grass">Grass</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="flying">Flying</option>
                        <option value="fighting">Fighting</option>
                        <option value="rock">Rock</option>
                        <option value="normal">Normal</option>
                        <option value="bug">Bug</option>
                        <option value="electric">Electric</option>
                        <option value="steel">Steel</option>
                        <option value="ice">Ice</option>
                        <option value="psychic">Psychic</option>
                        <option value="dragon">Dragon</option>
                    </select>
                </div>
                <div class="pokemon-number">
                    <input type="number" id="pokemon-number" placeholder="Number of Pokémon" max="151">
                </div>
                <button class="search-button" onclick="searchPokemon()">
                    <img src="assets/search.svg" alt="Search" class="search-icon">
                </button>
            </div>
        </section>

        <section class="pokemon-list" id="pokemon-list">
            <!-- Pokémon cards will be dynamically inserted here -->
        </section>
    </main>

    <script src="pokedex.js"></script>
</body>
</html>
