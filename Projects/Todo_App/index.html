<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body >
    <h1>TODO LIST</h1>
    
    <div class="todos"> 
        <div class="addWork" style="display: flex;">
            <input type="text" placeholder="add to the struggle..." id="inpBox">
            <button onclick="addTodo()" id="addButton">+</button>
            </div>       
        <div id="todo1" class="todoEl" onclick="changeClass(1)">
            <img src="resources/check.svg" style="display: none;">
            <h4>Complete Assignment</h4>
            <img src="resources/last_5_recent_loss.svg" alt="" onclick="deleteTodo(1)">
            
        </div>

        <div id="todo2" class="todoEl" onclick="changeClass(2)">
            <img src="resources/check.svg" style="display: none;">
            <h4>Go to Gym</h4>
            <img src="resources/last_5_recent_loss.svg" alt="" onclick="deleteTodo(2)">
            </div>
    </div>
    <hr>

    
</body>
</html>
